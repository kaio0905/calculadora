<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <div class="geral">
        <div class="titulo">
            <h1>Calculadora</h1>
        </div>
        <div class="num1">
            <p>Digite o primeiro número:</p>
            <input type="number" id="num1" class="coiso1">
        </div>
        <div class="num2">
            <p>Digite o segundo número:</p>
            <input type="number" id="num2" class="coiso2">
        </div>
        <div class="option-button">
            <p>Selecione uma operação:</p>
            <select id="S" class="option">
                <option value="+">Adição</option>
                <option value="-">Subtração</option>
                <option value="*">Multiplicação</option>
                <option value="/">Divisão</option>
            </select>
            <button class="button" onclick="calcular()">Calcular</button><br>
            <p id="resultado"></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
